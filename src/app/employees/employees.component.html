<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            Name
            <input type="text" [(ngModel)]="employeeSearch.name">
            <br> Salary
            <input type="text" [(ngModel)]="employeeSearch.salary">
            <br>
            <input type="button" (click)="search()" value="Search" class="btn btn-primary">
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<table id="table" class="table table-dark " datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger ">
    <thead>
        <tr>
            <th scope="col ">Name</th>
            <th scope="col ">Title</th>
            <th scope="col ">Hiring Date</th>
            <th scope="col ">Gross Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of employeesList ">

            <td>{{n.fullName_FL}}</td>
            <td>{{n.position.name_FL}}</td>
            <td>{{n.hiringDate}}</td>
            <td>{{n.firstContractingSalary}}</td>
        </tr>

    </tbody>
</table>
